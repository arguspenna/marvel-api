<div class="d-flex justify-content-center align-items-center p-5">
  <img class="w-50 " src="images/marvel_logo.png"><br>
</div>
  
</div>

<div class="form-group d-flex flex-column">
  <input type="text" class="form-control inputSearch" placeholder="Sobre qual herói quer pesquisar?" ng-model="mainCtrl.HeroFilter" ng-change="mainCtrl.disableBtn(mainCtrl.HeroFilter)">
</div>
<button class="btn btn-default btn-primary w-100 mb-4" type="button" ng-disabled="mainCtrl.disableSearch" ng-click="mainCtrl.SearchHeros(mainCtrl.HeroFilter)">Pesquisar</button>

<div ng-if="mainCtrl.herosList.length > 0">
  <h1 >Resultados:</h1>
  <div class="row">
    <div class="col-md-4" ng-repeat="(key, hero) in mainCtrl.herosList">
      <div class="thumbnail thumbnail-result d-flex flex-column justify-content-between">
        <img class="w-100" ng-src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}">
        <div class="caption mb-4">
          <h2>{{hero.name}}</h2>
          <p ng-show="{{hero.description != ''}}">{{hero.description}}</p>
          <p ng-show="{{hero.description == ''}}">Descrição não disponível</p>
        </div>
        <button class="btn btn-primary btn-lg btn-block" ng-click="mainCtrl.editHero(hero)" flex>Detalhes</button>
      </div>
    </div>
  </div>
  <button class="btn btn-default btn-primary w-100 mb-4" type="button" ng-click="mainCtrl.SearchHeros(mainCtrl.HeroFilter, true)">Pesquisar mais</button>
</div>
<div ng-if="mainCtrl.herosList.length == 0" ng-show="mainCtrl.afterSearch">
  <h1>Nenhum resultado encontrado</h1>
</div>
